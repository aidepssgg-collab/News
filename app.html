    <style>

        #clock {

<body class="bg-light">

</header>

<main class="container my-5">

    <section class="mb-5 text-center">

                <i class="bi bi-search"></i>
            </button>
        </div>
    </section>

    <section class="mb-5">
        <h2 class="text-center mb-4">Current Weather in Tbilisi</h2>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow weather-card text-center">
                    <div class="card-body">
                        <h3 class="card-title">Tbilisi</h3>
                        <p class="display-4 fw-bold">
                            <span id="temperature">14</span>Â°<span class="unit-toggle" onclick="toggleUnit()">C</span>

                        </p>

    </section>

    <section class="mb-5">
        <h2 class="text-center mb-4">5-Day Forecast</h2>
        <div class="row g-3 text-center">

                <div class="card shadow weather-card">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function updateClock() {
        const now = new Date();
        document.getElementById("clock").innerText = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }

    function toggleUnit() {
        const tempElement = document.getElementById("temperature");
        let temp = parseInt(tempElement.innerText);
        let unit = document.querySelector(".unit-toggle");

        if (unit.innerText === "C") {
            temp = Math.round((temp * 9/5) + 32);
            unit.innerText = "F";
        } else {
            temp = Math.round((temp - 32) * 5/9);
            unit.innerText = "C";
        }

        tempElement.innerText = temp;
    }
</script>

</body>
